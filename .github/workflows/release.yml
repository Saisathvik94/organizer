name: Build & Release Organizer

on:
  push:
    tags:
      - "v*.*.*"   # Runs only when you push a version tag like v1.0.0

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build binary
        run: |
          mkdir -p dist

          if [ "${{ matrix.os }}" = "windows" ]; then
            GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} \
            go build -o dist/organizer-${{ matrix.os }}-${{ matrix.arch }}.exe
          else
            GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} \
            go build -o dist/organizer-${{ matrix.os }}-${{ matrix.arch }}
          fi

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
