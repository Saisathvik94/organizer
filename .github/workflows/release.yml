name: Build & Release Organizer

on:
  push:
    tags:
      - "v*.*.*"   # Runs only when you push a version tag like v1.0.0

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64]

    runs-on: ${{ matrix.os == 'darwin' && 'macos-latest' || 'ubuntu-latest' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build binary
        run: |
          mkdir -p dist
          echo "Building ${{ matrix.os }} binary..."
          
          if [ "${{ matrix.os }}" = "windows" ]; then
            BIN_NAME="organizer.exe"
          elif [ "${{ matrix.os }}" = "linux" ]; then
            BIN_NAME="organizer-linux-${{ matrix.arch }}"
          else
            BIN_NAME="organizer-darwin-${{ matrix.arch }}"
          fi

          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o dist/$BIN_NAME
          echo "Built $BIN_NAME"

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
