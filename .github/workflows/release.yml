name: Build & Release Organizer

on:
  push:
    tags:
      - "v*.*.*"   # Trigger on version tags like v1.0.0

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
            runner: windows-latest
          - goos: linux
            goarch: amd64
            runner: ubuntu-latest
          - goos: darwin
            goarch: amd64
            runner: macos-latest

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build binary
        run: |
          mkdir -p dist
          if [ "${{ matrix.goos }}" = "windows" ]; then
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -v -o dist/organizer.exe
          else
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -v -o dist/organizer
          fi

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
