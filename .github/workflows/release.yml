name: Build & Release Organizer

on:
  push:
    tags:
      - "v*.*.*"   # Runs only when you push a version tag like v1.0.0

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [windows, linux, darwin]
        goarch: [amd64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build binary
        run: |
          mkdir -p dist
          if [ "${{ matrix.goos }}" = "windows" ]; then
            # Windows executable with .exe
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/organizer.exe
          else
            # Linux/macOS executable named 'organizer'
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/organizer
          fi

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
