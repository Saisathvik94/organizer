name: Build & Release Organizer

on:
  push:
    tags:
      - "v*.*.*"   # Runs on version tags like v1.0.0

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64]

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # Step 3: Build binaries
      - name: Build binary
        run: |
          mkdir -p dist
          if [ "${{ matrix.goos }}" = "windows" ]; then
            # Windows binary always named organizer.exe
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/organizer.exe
          else
            # Other OS binaries keep OS-ARCH suffix
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/organizer-${{ matrix.goos }}-${{ matrix.goarch }}
          fi

      # Step 4: Upload binaries to GitHub release
      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
